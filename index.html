<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F2E 2022 by Sean</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500&amp;family=Secular+One&amp;display=swap" rel="stylesheet">
  </head>
  <body>
    <!--h1-->
    <h1>F2E 2022 by Sean</h1>
    <nav><a class="logo" href="index.html"><span>SIGN</span><span></span></a>
      <ul class="nav-right fz-20">
        <li><a href="javascript:;">服務介紹</a></li>
        <li> <a class="sign-btn" href="javascript:;">簽署文件</a></li>
        <li> <a href="javascript:;">註冊</a></li>
        <li> <a href="javascript:;">登入</a></li>
      </ul>
    </nav>
    <main>
      <!--首頁-->
      <div class="content">
        <div class="main-title">
          <p class="fz-64">隨時隨地都能簽，<br \>SIGNooo幫你省下大筆時間！</p>
        </div>
        <ul class="process fz-24">
          <li>建立簽名檔</li>
          <li>上傳文件</li>
          <li>簽署文件</li>
        </ul>
        <div class="sign-now">
          <p class="fz-20">只需三步驟，立即簽署您的文件！</p>
          <div class="sign-btn button fz-24">SIGN NOOOW</div>
        </div>
        <div class="flow-bg">
          <div class="logo green3 flow-logo"><span>SIGN</span><span></span></div>
          <div class="logo green2 flow-logo"><span>SIGN</span><span></span></div>
          <div class="logo green1 flow-logo"><span></span></div>
          <p class="letter fz-64">S</p>
          <p class="letter fz-64">I</p>
          <p class="letter fz-64">G</p>
          <p class="letter fz-64">N</p>
          <p class="letter fz-64">S</p>
          <p class="letter fz-64">I</p>
          <p class="letter fz-64">G</p>
          <p class="letter fz-64">N</p>
        </div>
      </div>
      <!--上傳區塊-->
      <div class="upload">
        <!--第一步 選擇檔案-->
        <div class="process-block radius-block">
          <div class="exit"></div>
          <ul class="process fz-24">
            <li>建立簽名檔</li>
            <li>上傳文件</li>
            <li>簽署文件</li>
          </ul>
          <div class="upload-btn fz-32">建立簽名檔</div>
        </div>
        <!--第二步 建立簽名  -->
        <div class="new-sign radius-block">
          <p class="fz-20">新增新的簽名檔</p>
          <div class="exit exit-sign"></div>
          <div class="block fz-20">
            <div class="logo"><span>SIGN</span><span></span></div>
            <div class="canvas-sign">
              <canvas id="canvas" width="500" height="250"></canvas><img class="show-img" alt="" width="500" height="250">
            </div>
            <div class="btn-group">
              <div class="save">新增簽名</div>
              <div class="clear">清除簽名</div><a class="next-step" href="pdf.html">確認簽名 前往上傳PDF</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
<script defer src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>

<script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/TextPlugin.min.js"></script>
<script defer src="https://unpkg.com/fabric@latest/dist/fabric.js"></script>
<script defer src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
<script defer src="canvas.js"></script>
<script defer src="app.js"></script>
