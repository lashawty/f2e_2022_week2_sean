    <!--h1-->
    <h1>F2E 2022 by Sean</h1>
    <nav><a class="logo" href="index.html"><span>SIGN</span><span></span></a>
      <div class="nav-right">
        <label class="upload-btn fz-32 select-pdf" for="upload-pdf">選擇PDF檔案 </label>

    <main>
      <div class="pdf-page">
        <div class="flow-bg">
          <div class="logo green3 flow-logo"><span>SIGN</span><span></span></div>
          <div class="logo green2 flow-logo"><span>SIGN</span><span></span></div>
          <div class="logo green1 flow-logo"><span></span></div>

          <p class="letter fz-64">G</p>
          <p class="letter fz-64">N</p>
          <p class="letter fz-64">S</p>
          <p class="letter fz-64">I</p>
          <p class="letter fz-64">G</p>
          <p class="letter fz-64">N</p>
        </div>
        <!--上傳PDF-->
        <div class="canvas-pdf">
          <canvas id="canvas"></canvas><img class="sign">
        </div>
      </div>
      <p class="your-pic fz-64">請點擊簽名</p>
      <p class="your-file fz-64">請選擇檔案</p>
    </main>
